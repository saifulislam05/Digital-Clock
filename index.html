<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Clock</title>

    <!-- Favicon -->
    <link rel="icon" href="icons8-clock-64.png" type="image/x-icon">

    <link href="/dist/output.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body id="body" class="w-screen h-screen flex justify-center items-center bg-cover bg-no-repeat">
    <div class="w-fit flex flex-col items-center">

        <div class="greeting-container">
            <span id="greeting" class="greeting text-4xl font-bold uppercase text-gray-900"></span>
        </div>

        <div class="grid grid-flow-col gap-5 text-center auto-cols-max my-6">
            <div class="flex flex-col p-2 bg-secondary rounded-box text-accent-content">
                <span class="countdown font-mono text-5xl">
                    <span id="hours" style="--value:00;"></span>
                </span>
                hours
            </div>
            <div class="flex flex-col p-2 bg-secondary rounded-box text-accent-content">
                <span class="countdown font-mono text-5xl">
                    <span id="min" style="--value:00;"></span>
                </span>
                min
            </div>
            <div class="flex flex-col p-2 bg-secondary rounded-box text-accent-content">
                <span class="countdown font-mono text-5xl">
                    <span id="sec" style="--value:00;"></span>
                </span>
                sec
            </div>

            <div class="flex flex-col items-center justify-center p-2 bg-secondary rounded-box text-accent-content">
                <span id="ampm" class="text-4xl"></span>
            </div>

        </div>

        <button id="timeFormatBtn" class="btn btn-info">Change to 12-Hour Format</button>

    </div>

</body>

</html>
